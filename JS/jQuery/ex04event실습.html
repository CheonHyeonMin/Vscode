<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 실습</title>
    <script src="./js/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>event 지정</h1>
    <h1>event 지정</h1>
    <h1>event 지정</h1>
    <button>change</button>


    <script>
        //$(선택자).on(이벤트타입, 이벤트핸들러)
        //this 키워드는 화살표 함수에서는 작동하지 않음
        //화살표 함수에서 this -> e.target
        // this: 호출된 HTML객체를 저장해주는 것

        //1. 버튼 클리 시, h1 태그 글씨색 파란색
        $('button').on('click', ()=>{
            $('h1').css('color', 'blue');
        })
        
        //2. h1태그 마우스 올릴 시, 글씨색 빨간색
        $('h1').on('mouseover',function(){
            $(this).css('color', 'red');
        })

        //3. h1태그 마우스 내릴 시, 글씨색 검은색
        // $('h1').on('mouseleave',function(){
        //     $('h1').css('color', 'black');
        // })
        
        $('h1').on('mouseout',(e)=>{
            console.log(e.target);
            $(e.target).css('color', 'black');
        })
    </script>
</body>
</html>
