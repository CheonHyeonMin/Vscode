<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS preview</title>
</head>
<body>

    <h1>Static 정적</h1>
    1+1
    <!-- 텍스트 그대로 출력 -->
    <h2>Dynamic 동적</h2>

    <!-- 스크립트 태그는 바디 제일 밑쪽에 작성 -->
    <script>
        // JS 문법 작성
        // 연산 결과 출력 ->동적
        document.write(1+1)

    </script>
</body>
</html>
