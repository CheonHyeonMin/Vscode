<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM property</title>
</head>
<body>
    <div id="container">
        <p id="b">DOM 사용하기</p>
        <p style="display : none">숨겨진 글씨</p>
        
    </div>
        <button id="a">Text</button>
    <!-- 인라인 스크립트로 클릭 이벤트 주기
         onclick = "함수이름()"
    -->
    
    <button onclick="htmlFunc()">HTML</button>


    <script>
        //1. div 요소에 접근하기
        let domVal = document.getElementById('container');
        console.log('요소 가져오기 :',domVal);
        //2. TEXT버튼 클릭 시, 요소에서 내용만 가져오기
        // addEventListener(이벤트타입, 이벤트 핸들러)
        document.getElementById('a').addEventListener('click', ()=>{
            //클릭 이벤트 잘 걸렸는지 확인!
            let domText = document.getElementById('container');
            console.log('내용만 :',domText);
            console.log('내용만2 :', domVal);
            domVal.innerText =domVal.textContent;
            //내용 변경
            // person.name = '장원영';
            domVal.innerText = '<h1>JavaScript</h1>'; 

        })

        //3. HTML 버튼 클릭 시, 요소에서 태그까지
        const htmlFunc = ()=>{
            //클릭 이벤트 잘 걸렸는지 확인!
            domVal.innerHTML='<h1>JavaScript</h1>';
            domVal.style.color ='red';
        }

    </script>
</body>
</html>
