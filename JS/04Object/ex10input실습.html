<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>입력한 값을 h1태그로 출력해보기</h1>
    <input type="text" id="inputTag">
    <button onclick="btn()">h1태그 출력</button>
    <div id="divTag">

    </div>

    <script>
        
        
        const btn =()=>{
            let val = document.getElementById('inputTag');
            
            // h1태그로 출력하기
            // 출력할 공간 가져오기
            // h1태그 기능을 넣어서 값 전달하기
            
            document.getElementById('divTag').innerHTML += `
            <h1> ${val.value}</h1>
            `;

            // 3. input 태그 안 비워주기!
            val.value='';
            
            
        }
    </script>
</body>
</html>
