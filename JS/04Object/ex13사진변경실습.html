<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex13사진변경.css">
    
</head>
<body>
    <!-- https://img.hankyung.com/photo/202206/BF.30292418.1.png -->
    <!-- https://image.ytn.co.kr/general/jpg/2022/1118/202211181457199274_d.jpg -->

    <img src="https://img.hankyung.com/photo/202206/BF.30292418.1.png" width="300px" id="imgId" class="imgClass">
    <br>
    <button onclick="imgChange()">이미지 변경</button>

    <script>
        //버튼 클릭 시 이미지 변경!
        let imgVal1 = document.getElementById('imgId');
        let imgVal2 = document.getElementsByClassName('imgClass')[0];
        let imgVal3 = document.querySelector('img'); //태그선택자
        let imgVal4 = document.querySelector('#imgId'); //아이디선택자
        let imgVal5 = document.querySelector('.imgClass');//클래스선택자
        let imgVal6 = document.querySelectorAll('img'); // 태그선택자
        let imgVal7 = document.querySelectorAll('.imgClass'); //클래스선택자
        
        //이미지 주소 변수에 담기
        let imgSrc1 = 'https://img.hankyung.com/photo/202206/BF.30292418.1.png';
        let imgSrc2 = 'https://image.ytn.co.kr/general/jpg/2022/1118/202211181457199274_d.jpg';
        const imgChange = ()=>{

            //1.img src가 1번 주소라면
            //2. src를 2번주소로
            //3.아니라면 1번주소로
            //이미지요소.src = '바꿔줄 이미지 주소'
            if(imgVal1.src.match(imgSrc1)){
                imgVal1.src =imgSrc2;
            }
            else{
                imgVal1.src =imgSrc1;
            }
           
            
        }
    </script>
    
</body>
</html>
