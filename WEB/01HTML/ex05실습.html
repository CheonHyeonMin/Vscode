<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>실습!</h2>
    <p>구매 목록</p>
    <ul type="square">
        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>
    <p>샤브샤브 순서</p>
    <ol type="A">
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
        <li>고기를 넣는다.</li>
    </ol>
    <!-- ol>li*3 : ol안에 li가 3개 있다. -->
</body>
</html>
