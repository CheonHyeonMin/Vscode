<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <textarea cols="56" rows="5"></textarea> -->
    <form method="get" action="#">
        <table  width="400px" bgcolor="whitesmoke" border="1px solid black">
            
            <!-- Step1 시작 -->
            <tr>
                <th align="left"  height="50" bgcolor="gray" colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
    
            
            <tr>
                <td align="right">아이디 : </td>
                <td><input type="text"></td>
               
            </tr>
    
            <tr>   
                <td align="right">비밀번호 :</td> 
                <td><input type="password" name="password"></td>
            </tr>
    
            <tr>
                <td align="right">비밀번호 확인:</td> 
                <td> <input type="password" name="password" ></td>
            </tr>
            <!-- step1 끝 -->

            <!-- step2 시작 -->
            <tr>
                <th align="left"  height="50" bgcolor="gray" colspan="2">Step2 : 개인정보</th>
            </tr>
    
            <tr>
                <td align="right">성별 :</td>
                <td> 
                    남<input type="radio" name="gender"> 
                    여<input type="radio" name="gender">
                </td> 
            </tr>
            <tr>
                <td align="right">혈액형: </td>
                <td> 
                    <select >
                        <option >A형</option>
                        <option >B형</option>
                        <option >O형</option>
                        <option >AB형</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">생일 : </td>
                <td><input type="datetime-local"></td>
            </tr>
            <!-- step2 끝 -->

            <!-- step3 시작 -->
            <tr>
                <th align="left" height="50" bgcolor="gray" colspan="2">Step3: 선호도</th>
            </tr>
    
            <tr>
                <td align="center" colspan="2">
                    취미 :
                    축구:  <input type="checkbox" name="hb" value="sc">  
                    야구:  <input type="checkbox" name="hb" value="ba">
                    농구:  <input type="checkbox" name="hb" value="bk">
                </td>
                
            </tr>
            <tr>
                <td colspan="2" align="center">좋아하는 색깔 
                    <input type="color">
                </td>
            </tr>
            <!-- step3 끝 -->

            <!-- step4 시작 -->
            <tr>
                <th align="left" height="50" bgcolor="gray" colspan="2">Step4 : 적고싶은 말</th>
            </tr>
    
            <th colspan="2">
                 <textarea rows="5" cols="60">
                    
                </textarea>
            </th>
            
            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="제출"> 
                    <input type="reset" value="초기화">
                </td>
            </tr>
            <!-- step4 끝 -->
            
        </table>
    </form>
    
</body>
</html>
