<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>리스트 태그</h1>
    <!-- (1) 리스트 공간 선언 : ul, ol
        => ul, ol 둘 다 li 태그가 필요하다.
        (2) 리스트가 내 실질적인 데이터 : li -->

    <!-- ul (unorderd list) : 정동되어있지 않은 리스트 -->
    <ul>
        <li>딸기</li>
        <li>바나나</li>
        <li>사과</li>
    </ul>

    <!-- ol (orderd list) : 정돈되어있는 리스트 -->
    <ol type="A">
        <li>JAVA : 예진쌤, 자연쌤</li>
        <li>DB : 태우쌤</li>
        
    </ol>
</body>
</html>
