<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <form action="#" method="get">
        <table width="400px" bgcolor="whitesmoke" >
            
            <tr height="50px">
            <th colspan="2" height="35px" align="left" bgcolor="gray">step1 : 아이디/비번 입력</th>
            </tr>

            <tr height="35px">
                <td align="right"><p>아이디:</p></td>
                <td><input type="text"></td>
            </tr>

            <tr height="35px">
                <td align="right"><p>비밀번호:</p></td>
                <td><input type="password"></td>
            </tr>

            <tr height="35px">
                <td align="right"><p>비밀번호 확인:</p></td>
                <td><input type="password"></td>
            </tr>
            
            <tr height="50px"><th colspan="2" height="35px" align="left" bgcolor="gray"> Step2 : 개인정보</th></tr>
            
            <tr height="35px">
                <td align="right"><p>성별</p></td>
                <td>남<input type="radio" value="gender"> 여 <input type="radio" value="gender"></td>
            </tr>
            <tr height="35px">
                <td align="right"><p>혈액형:</p></td>
                <td>
                    <select >
                        <option >A형</option>
                        <option >B형</option>
                        <option >O형</option>
                        <option >AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35px">
                <td align="right"><p>생일:</p></td>
                <td><input type="datetime-local"></td>
            </tr>

            <tr height="50px"><th colspan="2" height="35px" align="left" bgcolor="gray">Step3: 선호도</th></tr>
            <tr>
                <td align="right"><p>취미:</p></td>
                <td>
                축구<input type="checkbox" value="hobby">
                야구<input type="checkbox" value="hobby">
                농구<input type="checkbox" value="hobby">
                </td>
            </tr>
            <tr>
                <td align="right"><p>좋아하는 색깔</p></td>
                <td><input type="color"></td>
            </tr>
            <tr height="50px"><th colspan="2" height="35px" align="left" bgcolor="gray">Step4: 적고 싶은 말</th></tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="60" rows="5"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="제출" >
                <input type="reset" value="초기화" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
